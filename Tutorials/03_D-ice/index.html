<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Press the button!</h1>

      <div class="dice">
        <p>Player 1</p>
        <img src="./images/dice4.png" alt="Dice 1" id="dice1" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img src="./images/dice4.png" alt="Dice 2" id="dice2" />
      </div>

      <br />
      <button>Roll Dice!</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
