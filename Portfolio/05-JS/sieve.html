<head runat="server">
    <title>JS Exercise - Sieve of Erathostenes</title>
    <script type="text/javascript" src="js/sieve_eratosthenes.js"></script>
</head>
<body>
    <h1>Sieve of Erathostenes</h1>
    <hr />
    <p>
      Using the sieve_erathosthenes.js file, adjust the script so you can
      introduce a number into the input field and then show all the prime
      numbers under the given number.
    </p>
    <div>
        <input id="Num" type="text">
        <button onclick="sieve()">Enter a number</button>
        <ul id="answer"></ul>
    </div>
</body>
